<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Estilizando formulário</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<h2>Estilizando formulário</h2>
	<form>
		<fieldset>
			<legend>Detalhes de contato</legend>

			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>

			<div>
				<label for="email">Email:</label>
				<input type="email" name="email" id="e-mail">
			</div>

			<div>
				<label for="url">URL:</label>
				<input type="text" name="url" id="url">
			</div>
	
		</fieldset>

		<fieldset>

			<legend>Cometários</legend>

			<div>
				<label for="menssagem">Menssage:</label>
				<textarea name="menssagem" id="menssagem"></textarea>
			</div>
			
		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>

			<div>
				<label>
					<input type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>

			<div>
				<label>
					<input type="radio" name="lembrar" id="nao">Não
				</label>
			</div>
			
			<!--input type="radio" name="msim"> sim
			<input type="radio" name="mnao">não-->
		</fieldset>
	</form>
</body>
</html>
